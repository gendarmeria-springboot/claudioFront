<div class="container-fluid">
  <div class="row justify-content-md-Left ">
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 ">
            <img src="../../../assets/img/cabecera1.jpg" alt="" width="1400" height="126">
    </div>
</div>
    <div class="row justify-content-md-Left">
        <div class="col-12 col-sm-6 col-md-4 col-lg-2">
            <div class="form-buscar">
                <div class="form-group">
                    <label for="runInterno">Run</label>
                    <input type="text" class="form-control" id="runInterno" placeholder="12456789-K"
                        [(ngModel)]="curreninterno.runInterno">
                </div>
                <div class="form-group">
                    <label for="apellidosInterno">Apellidos</label>
                    <input type="text" class="form-control" id="apellidosInterno"
                        [(ngModel)]="curreninterno.apellidosInterno">
                </div>
                <div class="form-group">
                    <label for="nombresInterno">Nombres</label>
                    <input type="text" class="form-control" id="nombresInterno"
                        [(ngModel)]="curreninterno.nombresInterno">
                </div>
                <div >
                  <table class="table table-striped" border="0">
                    <tr>
                      <th scope="col" ><button type="submit" (click)="buscar()" class="btn btn-primary">Buscar</button></th>
                      <th scope="col" > <button type="submit" (click)="agregar()" class="btn btn-secondary">Agregar</button></th>
                    </tr>
                
                
               
              </table>
              </div>
            </div>
        </div>
    </div>
</div>
<div >
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" bgcolor= "grey">Run</th>
        <th scope="col" bgcolor= "grey">Nombres</th>
        <th scope="col" bgcolor= "grey">Apellidos</th>
        <th scope="col" bgcolor= "grey"></th>
        <th scope="col" bgcolor= "grey"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td hidden>{{item.id}}</td>
        <td>{{item.run}}</td>
        <td>{{item.nombre}}</td> 
        <td>{{item.apellidos}}</td>
        
        <td><button type="submit" (click)="editar(item)" class="btn btn-primary">Editar</button></td>
        <td><button type="submit" (click)="eliminar(item.id)" class="btn btn-secondary">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
