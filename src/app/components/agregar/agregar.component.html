<div class="container-fluid">
    <div class="row justify-content-md-Left ">
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 ">
            <img src="../../../assets/img/cabecera1.jpg" alt="" width="1400" height="126">
        </div>
    </div>
    <div class="row justify-content-md-Left">
        <div class="col-12 col-sm-6 col-md-4 col-lg-2">
            <div class="form-buscar">
                <div class="form-group">
                    <label for="runInterno">Run</label>
                    <input type="text" class="form-control" id="runInterno" placeholder="12456789-K"
                        [(ngModel)]="agregarinterno.runInterno">
                </div>
                <div class="form-group">
                    <label for="apellidosInterno">Apellidos</label>
                    <input type="text" class="form-control" id="apellidosInterno"
                        [(ngModel)]="agregarinterno.apellidosInterno">
                </div>
                <div class="form-group">
                    <label for="nombresInterno">Nombres</label>
                    <input type="text" class="form-control" id="nombresInterno"
                        [(ngModel)]="agregarinterno.nombresInterno">
                </div>
                <div class="form-group">
                    <label for="edadInterno">Edad</label>
                    <input type="text" class="form-control" id="edadInterno"
                        [(ngModel)]="agregarinterno.edadInterno">
                </div>
                <div class="form-group">
                    <label for="sexoInterno">Sexo</label>
                    <select class="form-control" id="sexoInterno" [(ngModel)]="agregarinterno.sexoInterno">
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="regionInterno">Region</label>
                    <select class="form-control" id="regionInterno" [(ngModel)]="agregarinterno.regionInterno" (change)="getUnidadesByRegion()">
                        <option *ngFor="let item of itemsRegion" value="{{item.idRegion}}">{{item.nombreRegion}}
                        </option>
                         </select>
                </div>
                <div class="form-group">
                    <label for="unidadInterno">Unidad</label>
                    <select class="form-control" id="unidadInterno" [(ngModel)]="agregarinterno.unidadInterno" >
                        <option *ngFor="let item of itemsUnidad" value="{{item.idUnidad}}">{{item.nombreUnidad}}
                        </option>
                         </select>
                </div>
                <div>
                    <table class="table table-striped" border="0">
                        <tr>

                            <th scope="col"> <button type="submit" (click)="agregar()"
                                    class="btn btn-secondary">Agregar</button></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
